version: '3.4'
services:
  node:
    tty: true
    stdin_open: true
    container_name: public-service
    env_file:
      - ./.env
    build:
      context: .
      target: deps
    ports:
      - ${PORT}:${PORT}
      - '39811:4030'
    volumes:
      - .:/var/code:rw
    entrypoint: './startup.sh'
