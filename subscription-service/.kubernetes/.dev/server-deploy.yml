apiVersion: apps/v1
kind: Deployment
metadata:
  name: filters-server
  labels:
    squad: crawlers
    product: shared
    environment: development
    role: server
    image: filters-microservice
    version: 1.2.0
    app: filters-server
    release: stable
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      filters.dev/role: server
      release: stable
  template:
    metadata:
      labels:
        filters.dev/role: server
        release: stable
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kops.k8s.io/instancegroup
                operator: In
                values:
                - cost-optimized-nodes
      serviceAccountName: docker-registry-puller
      containers:
      - name: filters-server
        image: crowdanalyzer/filters-microservice:1.2.0
        imagePullPolicy: Always
        command:
        - envconsul
        - -config=/consul/config/envconsul.hcl
        - -prefix
        - development/common
        - -prefix
        - development/filters
        - node
        - server.js
        ports:
        - containerPort: 4000
        env:
        - name: CONSUL_TOKEN
          valueFrom:
            secretKeyRef:
              name: consul-token
              key: token
        volumeMounts:
        - name: envconsul-config
          mountPath: /consul/config
        resources:
          requests:
            memory: 128Mi
            cpu: 50m
          limits:
            memory: 256Mi
            cpu: 100m
      volumes:
      - name: envconsul-config
        configMap:
          name: envconsul
